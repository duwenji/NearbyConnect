<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Image and Video Overlay</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
        .custom-overlay {
            width: 100px;
            height: 100px;
        }
        #playButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="playButton">再生</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // マップを初期化
        var map = L.map('map').setView([35.681236, 139.767125], 17); // 東京駅の座標

        // OpenStreetMapのタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 動画オーバーレイを追加
        var videoUrl = 'https://www.w3schools.com/html/mov_bbb.mp4'; // 動画のURL
        var videoBounds = [[35.681236, 139.767125], [35.685236, 139.771125]]; // 動画の表示範囲
        var videoOverlay = L.videoOverlay(videoUrl, videoBounds).addTo(map);

        // ボタンのクリックイベントを設定
        document.getElementById('playButton').addEventListener('click', function() {
            var videoElement = videoOverlay.getElement();
            if (videoElement) {
                videoElement.play();
            }
        });
    </script>
</body>
</html>
